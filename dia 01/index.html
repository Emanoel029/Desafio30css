<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ícone de mídia social em camadas</title>
    <link rel="stylesheet" href="style.css" />
    <!--permite imlementar uma biblioteca de ícones Font Awesome,  fornecendo estilos para ícones específicos que pode usar em seu conteúdo HTML-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul>
      <li>
        <a href="#" title="facebook">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa fa-facebook" aria-hidden="true"></span>
          <!--aria-hidden="true"
            é usado para informar aos leitores de tela que o elemento e seu conteúdo não devem ser acessíveis para os usuários que dependem de tecnologias assistivas. Quando definido como "true", ele indica que o elemento e seu conteúdo não têm significado semântico ou informativo e podem ser ignorados.
          -->
        </a>
      </li>
      <li>
        <a href="#" title="tt">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa fa-twitter" aria-hidden="true"></span>
        </a>
      </li>
      <li>
        <a href="#" title="google">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa fa-google-plus" aria-hidden="true"></span>
        </a>
      </li>
      <li>
        <a href="#" title="linkedIn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa fa-linkedin" aria-hidden="true"></span>
        </a>
      </li>
      <li>
        <a href="#" title="intagram">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fa fa-instagram" aria-hidden="true"></span>
        </a>
      </li>
    </ul>
  </body>
</html>
