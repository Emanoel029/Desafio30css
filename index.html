<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Controle financeiro</title>
    <meta name="description" content="Sistema de controle financeiro da Code Start">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section id="login">
        <div class="content-login">
            <div class="header-login">
                <img src="./assets/logo.svg" alt="Controle financeiro Code Start" width="70px"/>
                <h1 class="title-login">Seu controle financeiro</h1>
            </div>
            <form class="form-login" action="dashboard.html">
                <div class="group-input">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" class="input-login" placeholder="Seu e-mail"/>
                </div>
                <div class="group-input input-password">
                    <label>Senha</label>
                    <input type="password" name="password" id="password" class="input-login" placeholder="Digite a senha"/>
                    <i id="hide-password" class="bi bi-eye"></i>
                    <i id="show-password" class="bi bi-eye-slash"></i>
                </div>
                <p class="forgot-password">Esqueceu a senha?</p>
                <input type="submit" value="Entrar" class="submit-form-login"/>
            </form>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
